{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
            <div class="text-center mb-4">
                {% for message in messages %}
                <h4>{{ message }}</h4>
                {% endfor %}
            </div>
            <div class="text-center">
                <h1>Welcome back, {{ user }}</h1>
                <div class="mt-4">
                    <a href="{% url 'change_pass' %}" class="btn btn-danger me-2">Change Password</a>
                    <a href="{% url 'edit_profile' %}" class="btn btn-info">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
